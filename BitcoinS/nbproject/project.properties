application.title=BitcoinS
application.vendor=Amit
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.scala
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/BitcoinS.jar
dist.javadoc.dir=${dist.dir}/scaladoc
excludes=
file.reference.akka-actor_2.11-2.5.8.jar=../lib/akka-actor_2.11-2.5.8.jar
file.reference.bcprov-jdk15on-150.jar=../lib/bcprov-jdk15on-150.jar
file.reference.commons-codec-1.6.jar=../lib/commons-codec-1.6.jar
file.reference.commons-io-2.4.jar=../lib/commons-io-2.4.jar
file.reference.config-1.3.2.jar=../lib/config-1.3.2.jar
file.reference.json-20090211.jar=../lib/json-20090211.jar
file.reference.scala-java8-compat_2.11-0.7.0.jar=../lib/scala-java8-compat_2.11-0.7.0.jar
file.reference.scala-library.jar=../lib/scala-library.jar
includes=**
jar.compress=false
java.platform.active=java_default_platform
javac.classpath=\
    ${file.reference.akka-actor_2.11-2.5.8.jar}:\
    ${file.reference.config-1.3.2.jar}:\
    ${file.reference.scala-java8-compat_2.11-0.7.0.jar}:\
    ${file.reference.scala-library.jar}:\
    ${file.reference.bcprov-jdk15on-150.jar}:\
    ${file.reference.commons-codec-1.6.jar}:\
    ${file.reference.commons-io-2.4.jar}:\
    ${file.reference.json-20090211.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.8
javac.target=1.8
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
main.class=
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
# Space-separated list of extra scalac options
scalac.compilerargs=
scalac.deprecation=yes
scalac.unchecked=yes
source.encoding=UTF-8
src.dir=src
test.src.dir=test
